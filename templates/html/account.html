{{ define "account" -}}
<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ .Account.DisplayName }}</title>
	<link href='{{ .AccountURL }}' rel='alternate' type='application/activity+json'>
    </head>
    <body>
	<header>
	    <h1><img src="{{ .IconURL }}" />{{ .Account.Name }}</h1>
	</header>
	
	<div class="container">
	    <p>{{ .Account.DisplayName }}</p>
	    <p>{{ .Account.Blurb }}</p>
	</div>

    </body>
</html>
{{ end -}}
