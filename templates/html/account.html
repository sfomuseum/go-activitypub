{{ define "account" -}}
{{ template "inc_head" . -}}
<div class="container account">
    <p>{{ .Account.Blurb }}</p>

    <dl class="account-urls">
	{{ range $label, $href := .URLProperties -}}
	<dt>{{ $label }}</dt><dd><a href="{{ $href }}">{{ $href }}</a></dd>
	{{ end -}}
    </dl>
    
</div>
{{ template "inc_foot" . -}}
{{ end -}}
